{% extends "base.html" %}

{% block content %}
<h1>Madlibs</h1>
<form action="{{ url_for('show_story') }}">
    {% for prompt in prompts %}
        <label for="{{ prompt }}">{{ prompt }}:</label>
        <input type="text" id="{{ prompt }}" name="{{ prompt }}">
        <br>
    {% endfor %}
    <button type="submit">Submit</button>
</form>
{% endblock %}
